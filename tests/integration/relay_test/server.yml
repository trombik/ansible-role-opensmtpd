---
- hosts: server
  become: yes
  become_method: sudo
  environment:
    http_proxy: "{{ http_proxy | default() }}"
    https_proxy: "{{ https_proxy | default() }}"
    no_proxy: "{{ no_proxy | default() }}"

  pre_tasks:
  roles:
    - trombik.pf
    - trombik.x509-certificate
    - ansible-role-opensmtpd
  vars:
    pf_rules: |
      set skip on { lo }
      block log all
      # block any out-going SMTP session
      block quick on egress from (egress) to any port smtp
      pass
    opensmtpd_virtual_user:
      name: vmail
      group: vmail
      home: /var/vmail
      comment: Virtual Mail User
    opensmtpd_tables:
      - name: domains
        path: /etc/mail/domains
        type: file
        owner: root
        group: wheel
        mode: "0644"
        values:
          - example.org
          - example.net
      - name: virtuals
        path: /etc/mail/virtuals
        type: db
        dbtype: hash
        format: aliases
        owner: root
        group: vmail
        mode: "0444"
        values:
          - abuse@example.org john@example.org
          - postmaster@example.org john@example.org
          - john@example.org {{ opensmtpd_virtual_user.name }}
          - abuse@example.net john@example.net
          - postmaster@example.net john@example.net
          - john@example.net {{ opensmtpd_virtual_user.name }}

    opensmtpd_flags: -v
    opensmtpd_config: |
      pki a.mx.trombik.org certificate "{{ x509_certificate_dir }}/a.mx.trombik.org.crt"
      pki a.mx.trombik.org key "{{ x509_certificate_dir }}/a.mx.trombik.org.key"

      table aliases file:{{ opensmtpd_aliases_file }}
      {% for list in opensmtpd_tables %}
      table {{ list.name }} {{ list.type }}:{{ list.path }}{% if list['type'] == 'db' %}.db{% endif %}

      {% endfor %}
      listen on em1 port 25
      listen on em1 port 587 tls-require pki a.mx.trombik.org auth hostname \
        a.mx.trombik.org received-auth
      accept from any for domain <domains> virtual <virtuals> \
        deliver to maildir "{{ opensmtpd_virtual_user.home }}/%{dest.domain}/%{dest.user}/Maildir"
      accept from local for any
