---

- name: "Include variables from {{ ansible_os_family }}.yml"
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install ping(8)
  package:
    name: "{{ docker_package_ping }}"
    state: present
  when:
    - ansible_os_family != 'FreeBSD'
    - ansible_os_family != 'OpenBSD'

- name: Install mail(1)
  package:
    name: "{{ docker_package_mail }}"
    state: present
  when:
    - ansible_os_family != 'FreeBSD'
    - ansible_os_family != 'OpenBSD'

- name: Install filesystem on CentOS  # noqa 403
  # 'Could not find the requested service opensmtpd: '
  # https://github.com/geerlingguy/docker-centos7-ansible/issues/4
  yum:
    name: filesystem
    state: latest
  when: ansible_os_family == 'RedHat'

- name: Create vagrant user
  user:
    name: vagrant
